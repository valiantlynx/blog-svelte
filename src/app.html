<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon-180x180.png" />
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/apple-touch-icon-180x180.png" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" crossorigin="use-credentials" />
		<script src="https://kit.fontawesome.com/881f2b3dd8.js" crossorigin="anonymous"></script>
		<meta name="”robots”" content="index, follow" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/881f2b3dd8.js" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		// detect launch display mode and log to analytics
		window.addEventListener('DOMContentLoaded', () => {
			let displayMode = 'browser tab';
			if (window.matchMedia('(display-mode: standalone)').matches) {
				displayMode = 'standalone';
			}
			// Log launch display mode to analytics
			console.log('DISPLAY_MODE_LAUNCH:', displayMode);
		});

		// detect app install and log to analytics
		window.addEventListener('appinstalled', () => {
			// example use: If visible, hide the install promotion

			// Log install to analytics
			console.log('INSTALL: Success');
		});
	</script>
</html>
